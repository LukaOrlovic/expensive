{% extends "templates/base.html" %}
{% block content %}
<h1 style="font-size: 30px; margin-left: 12%;">Select time span in which you want the statements to be shown:</h1>
<div class="row">
    <div class="col-md-6">
        <form role="form" method="post" style="width: 1100px;">
            <div class="form-group">
                <label for="username" style="margin-left: 35%; margin-top: 2%;">Choose starting month:</label>
                <select id="starting_month" name="starting_month" style="font-size: 14px;">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <div class="form-group">
                    <label style="margin-left: 35%; margin-top: 2%;">Choose starting year:</label>
                    <select id="starting_year" name="starting_year" style="font-size: 14px;">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
<!--                <input type="number" class="form-control" name="amount" placeholder="1500"> </div>-->
            <div class="form-group">
                <label style="margin-left: 35%; margin-top: 1%;">Choose ending date:</label>
                <select id="ending_date" name="ending_month" style="font-size: 14px;">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
                <div class="form-group">
                    <label style="margin-left: 35%; margin-top: 1%;">Choose ending year:</label>
                    <select id="ending_year" name="ending_year" style="font-size: 14px;">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
<!--                <input type="date" class="form-control" name="date" placeholder="07.01.1995."> </div>-->
            <br>
            <button type="submit" class="btn	btn-default" style="margin-left: 43%;">Plot it</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
