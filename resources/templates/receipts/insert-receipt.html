{% extends "templates/base.html" %}
{% block content %}
<h1>Add receipt:</h1>
<div class="row">
    <div class="col-md-6">
        <form role="form" method="post">
            <div class="form-group">
                <label for="username">Amount</label>
                <ul class="errors">
                    {% for e in errors.username %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="number" class="form-control" name="amount" placeholder="1500"> </div>
            <div class="form-group">
                <label for="email">Date:</label>
                <ul class="errors">
                    {% for e in errors.email %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="date" class="form-control" name="date" placeholder="07.01.1995."> </div>
            <br>
            <button type="submit" class="btn	btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
