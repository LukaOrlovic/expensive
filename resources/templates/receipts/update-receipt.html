{% extends "templates/base.html" %}
{% block content %}
<h1>Update receipt:</h1>
{% for a in r %}
<div class="row">
    <div class="col-md-6">
        <form role="form" method="post">
            <div class="form-group">
                <label for="username">Amount</label>
                <ul class="errors">
                    {% for e in errors.username %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="number" class="form-control" name="amount" placeholder="{{a.amount}}"></div>
            <div class="form-group">
                <label for="email">Date:</label>
                <ul class="errors">
                    {% for e in errors.email %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="date" class="form-control" name="date" placeholder="{{a.date}}"></div>
            <div>Former date value was: {{a.date}}</div>
            <button type="submit" class="btn	btn-default">Submit</button>
        </form>
    </div>
</div>
{% endfor %}
{% endblock %}
